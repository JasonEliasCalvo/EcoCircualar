<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Metaverso</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="TemplateData/ConvaiWebGLSDK.js"></script>

    <!-- â­ MODAL FUNCTIONS (NECESARIAS PARA UNITY WebGL) -->
    <script>
      function OpenBookModal(url) {
        const modal = document.getElementById("bookModal");
        const frame = document.getElementById("bookFrame");
        frame.src = url;
        modal.style.display = "flex";
      }

      function CloseBookModal() {
        const modal = document.getElementById("bookModal");
        const frame = document.getElementById("bookFrame");
        frame.src = "";
        modal.style.display = "none";
      }
    </script>

    <!-- â­ MODAL STYLE -->
    <style>
      #bookModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.75);
        z-index: 9999;
      }
      #bookFrame {
        width: 80%;
        height: 80%;
        border: none;
        background: white;
        border-radius: 10px;
      }
      #closeBookBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: red;
        color: white;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 20px;
        z-index: 10000;
      }
    </style>

  </head>

  <body>

    <!-- â­ MODAL HTML -->
    <div id="bookModal">
      <div id="closeBookBtn" onclick="CloseBookModal()">X</div>
      <iframe id="bookFrame"></iframe>
    </div>

    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <!-- ðŸŒ Unity loader -->
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/e44a56aec4ea4bd146e240f5611f96db.loader.js";
      var config = {
        dataUrl: buildUrl + "/6506327d635a3a7f61b6f3cb3cc2967b.data",
        frameworkUrl: buildUrl + "/afdc48bbd36607ce00828760d9abcea7.framework.js",
        codeUrl: buildUrl + "/c30e717472ba502246fe2fd401644a05.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Metaverso",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
<script>
  window.OpenBookModal = function (url) {
    const modal = document.getElementById("bookModal");
    const frame = document.getElementById("bookFrame");
    frame.src = url;
    modal.style.display = "flex";
  };

  window.CloseBookModal = function () {
    const modal = document.getElementById("bookModal");
    const frame = document.getElementById("bookFrame");
    frame.src = "";
    modal.style.display = "none";
  };
</script>
  </body>
</html>
